<ion-view view-title="Calculator">
    <ion-content>
        <div class="list">
            <form ng-submit="window.cordova.plugins.Keyboard.close()">
            <div class="item item-divider">
                Input Loan Parameters
            </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Purchase Price</span>
                <input type="number" placeholder="500000" ng-model="purchaseprice">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Downpayment</span>
                <input type="number" placeholder="50000" ng-model="downpayment">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Loan Rate(%)</span>
                <input type="number" placeholder="6.5" ng-model="loanrate">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Tenure (years)</span>
                <input type="number" placeholder="20" ng-model="tenureyear">
            </label>
            <div class="item item-divider">
                Result
            </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Loan Amount</span>
                <input type="text" disabled placeholder="450000" value="{{loanamount() | currency:'MYR ':2 || '-'}}">
            </label>
            <label class="item item-input item-stacked-label padding-top">
                <span class="input-label">Payable Per Month</span>
                <input type="text" disabled placeholder="0" value="{{payablepermonth() | currency:'MYR ':2 || '-'}}">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Total Payment</span>
                <input type="text" disabled placeholder="0" value="{{totalpayment() | currency:'MYR ':2 || '-'}}">
            </label>
            </form>
        </div>
    </ion-content>
</ion-view>
