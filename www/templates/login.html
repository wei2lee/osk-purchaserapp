<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="u.closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="u.doLogin()">
            <div class="list">
                <div class="item">
                    user1: Aqilah Shahrul, password:(none)
                    <br/> user2: Jefferson Ng, password:(none)
                    <br/> user3: Mahendran Arjuna, password:(none)
                    <br/>
                </div>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <div ng-if="loginAlert" class="item text-assertive">{{loginAlert.message}}</div>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
